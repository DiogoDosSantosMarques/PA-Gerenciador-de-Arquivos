<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    main {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 440px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="file"] {
      padding: 10px;
      border: 1px dashed #475569;
      border-radius: 8px;
      color: #e2e8f0;
      background: #0b1324;
    }
    button {
      background: linear-gradient(135deg, #22d3ee, #6366f1);
      border: none;
      color: #0b1324;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.35);
    }
    pre {
      background: #0b1324;
      border-radius: 8px;
      padding: 12px;
      color: #cbd5e1;
      overflow-x: auto;
      min-height: 96px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Upload de Arquivos</h1>
    <p>Envie um arquivo para o servidor local usando o endpoint <code>/upload</code>.</p>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Enviar</button>
    </form>
    <pre id="result">Aguardando envio...</pre>
  </main>
  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      result.textContent = 'Enviando...';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = 'Erro ao enviar: ' + error.message;
      }
    });
  </script>
</body>
</html>
